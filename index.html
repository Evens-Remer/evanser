<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const grid = 20;
        let count = 0;
        let snake = [{ x: 160, y: 160 }, { x: 140, y: 160 }, { x: 120, y: 160 }, { x: 100, y: 160 }];
        let dx = grid;
        let dy = 0;
        let food = { x: 320, y: 320 };

        function getRandomFood() {
            let x = Math.floor(Math.random() * 20) * grid;
            let y = Math.floor(Math.random() * 20) * grid;
            return { x, y };
        }

        function drawSnake() {
            snake.forEach(part => {
                ctx.fillStyle = 'green';
                ctx.fillRect(part.x, part.y, grid - 1, grid - 1);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, grid - 1, grid - 1);
        }

        function update() {
            if (++count < 4) {
                requestAnimationFrame(update);
                return;
            }
            count = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();

            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x === food.x && head.y === food.y) {
                food = getRandomFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                document.location.reload();
            }

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -grid;
                dy = 0;
            } else if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -grid;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = grid;
                dy = 0;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = grid;
            }
        });

        requestAnimationFrame(update);
    </script>
</body>
</html>
