<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="gameBoard"></div>
    <p id="message"></p>
    <button onclick="window.location.href='index.html'">Back to Game Hub</button>

    <script>
        const cardValues = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D'];
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let matches = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            shuffle(cardValues);
            cardValues.forEach(value => {
                const card = document.createElement('div');
                card.className = 'card hidden';
                card.textContent = value;
                card.onclick = () => revealCard(card);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function revealCard(card) {
            if (card === firstCard || card.classList.contains('revealed')) return;

            card.classList.remove('hidden');
            card.classList.add('revealed');

            if (!firstCard) {
                firstCard = card;
            } else if (!secondCard) {
                secondCard = card;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            if (firstCard.textContent === secondCard.textContent) {
                matches++;
                firstCard = null;
                secondCard = null;
                if (matches === cardValues.length / 2) {
                    document.getElementById('message').textContent = 'You win!';
                }
            } else {
                firstCard.classList.add('hidden');
                secondCard.classList.add('hidden');
                firstCard = null;
                secondCard = null;
            }
        }

        createBoard();
    </script>
</body>
</html>
